<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>CONNECTION CONTROL</title>
    <link rel="stylesheet" href="styles/robot-status-container.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/pos-container.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="Errors.css">
    <script
    src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
    crossorigin="anonymous">
    </script>

  </head>
  <body>
    <div class="header">
      <div class="logo-container">
        <img src="images/hs_bochum_logo.svg" class="logo" alt="">
      </div>

      <div class="stop-button-container">
        <button class="emergency-stop js-emergency-stop">STOP</button>
      </div>
      <div class="info-box">
        <div class="smartpad-mode">
          <div>KR C4  </div>
          <div> 
            <p class="T1 js-T1">T1</p>
            <p class="T2 js-T2">T2</p>
            <p class="AUT js-aut">AUT</p>
            <p class="EXT js-ext">EXT</p>
          </div>
        </div>
        <div class="PLC">
          <div>S7-PLC</div>
          <button class="Reduce js-reduce">Reduce</button>
          <button class="not-Reduce js-notReduce">Not Reduced</button>
        </div>
        <div class="robot-onoff">
          <div >
            Robot Power
          </div>
          <p class="js-robotON robotON">Robot ON</p>
          <p class="js-robotFF robotOFF">Robot OFF</p>
        </div>
      </div>
      <div class="override-control">
        <button class="js-set0">0%</button>
        <button class="js-min10">-10</button>
        <button class="js-min1">-1</button>
        <div class="override-text js-over-info"><p class="js-override-info">Override 100%</p></div>
        <button class="js-add1">+1</button>
        <button class="js-add10">+10</button>
        <button class="js-setMax">100%</button>
      </div>
    </div>


    <div class="sidebar">
      <a href="robot-status.html">
        <Button class="control"> 
          Control Connection
        </Button >
      </a>
        <a href="3-krc-status.html">
        <Button class="control"> 
          KRC Status
        </Button >
      </a>
      <a href="1-jog-axis.html">
        <Button class="control js-jog-axis-pressed"> 
          Jog AXIS
        </Button >
        </a>
        <a href="2-jog-base.html">
          <Button class="control js-jog-base-pressed"> 
            Jog BASE
          </Button >
          <a href="4-learned-points.html">
            <Button class="control"> 
              Learned points
            </Button >
          </a>
          <a href="5-movement-base-linear.html">
            <Button class="control"> 
              Movement
            </Button >
          </a>
          <a href="6-STRECKE.html">
            <Button class="control"> 
              STRECKE
            </Button >
          </a>
      
        <Button class="control"> 
          Errors
        </Button >  
     </div>
     <div class="grid10">
      <div class="error-number"> 1 </div>
      <div class="error-message"></div>
     </div>

     <div class="grid10">
      <div class="error-number"> 1 </div>
      <div class="error-message"></div>
     </div>



     <script type="text/javascript" src="Errors.js"></script>
  </body>
</html>
